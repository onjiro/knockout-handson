<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Knockout.js â€¢ TodoMVC</title>
    <link rel="stylesheet" href="css/base.css">
  </head>
  <body>
    <section id="todoapp">

      <header id="header">
        <h1>todos</h1>
        <input id="new-todo" data-bind="value: current, enterKey: add" autofocus>
      </header>

      <section id="main" >
        <ul id="todo-list" data-bind="foreach: todos">
          <li data-bind="css: {editing: editing}">
            <div class="view">
              <label data-bind="text: title, click: $root.editable"></label>
            </div>
            <input class="edit" data-bind="value: title, enterKey: $root.update">
          </li>
        </ul>
      </section>

    </section>
    <script src="js/knockout.js"></script>
    <script src="js/customBindings.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
