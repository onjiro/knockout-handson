<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <title>Knockout.js â€¢ TodoMVC</title>
    <link rel="stylesheet" href="css/base.css">
  </head>
  <body>
    <section id="todoapp">
      <header id="header">
        <h1>todos</h1>
        <input id="new-todo" placeholder="What needs to be done?" autofocus>
      </header>

      <section id="main" >
        <input id="toggle-all" type="checkbox">
        <label for="toggle-all">Mark all as complete</label>
        <ul id="todo-list" >
          <li >
            <div class="view">
              <input class="toggle" type="checkbox">
              <label ></label>
              <button class="destroy" ></button>
            </div>
            <input class="edit" >
          </li>
        </ul>
      </section>
      <footer id="footer" >
        <span id="todo-count">
          <strong >0</strong>
          <span></span> left
        </span>
        <ul id="filters">
          <li>
            <a  href="#/all">All</a>
          </li>
          <li>
            <a  href="#/active">Active</a>
          </li>
          <li>
            <a  href="#/completed">Completed</a>
          </li>
        </ul>
        <button id="clear-completed">
          Clear completed (<span ></span>)
        </button>
      </footer>
    </section>
    <footer id="info">
      <p>Double-click to edit a todo</p>
      <p>Original Knockout version from <a href="https://github.com/ashish01/knockoutjs-todos">Ashish Sharma</a></p>
      <p>Rewritten to use Knockout 2.0 and standard template by <a href="http://knockmeout.net">Ryan Niemeyer</a></p>
      <p>Patches/fixes for cross-browser compat: <a href="http://twitter.com/addyosmani">Addy Osmani</a></p>
      <p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
    </footer>
    <script src="js/knockout.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
